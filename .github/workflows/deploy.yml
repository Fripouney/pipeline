name: deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: pages setup
        uses: actions/configure-pages@v3

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - name: install dependencies
        run: npm install

      - name: install angular cli
        run: npm install -g @angular/cli

      - name: install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages

      - name: build app
        run: ng build --base-href /pipeline/

      - name: Configure Git
        run: |
          git config --global user.email "loanlabastie@gmail.com"
          git config --global user.name "Fripouney"
          
      - name: deploy
        run: npx angular-cli-ghpages --dir=dist/pipeline/browser --branch=gh-pages --repo=https://github.com/Fripouney/pipeline.git --no-silent
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

