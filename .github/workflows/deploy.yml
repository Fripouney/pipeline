name: deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: pages setup
        uses: actions/configure-pages@v3

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - name: install dependencies
        run: npm install

      - name: build app
        run: ng build --base-href /pipeline/

      - name: list dist directory
        run: ls -la dist/pipeline/browser
          
      - name: deploy
        run: npx angular-cli-ghpages --dir=dist/pipeline/browser
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

